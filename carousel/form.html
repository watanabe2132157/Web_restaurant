<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- js -->
    <script src="src/js/jquery-3.5.1.min.js"></script>
    <script src="src/js/moment-with-locales.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/bootstrap-datetimepicker.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="style.css">
    <title>予約システム</title>
</head>
<body>
    <div class="container">
        <!-- ページの要素はここから -->
        <h4 class="p-reserve-ttl">ご予約</h4>
        <div class="">
            <!-- 名前 -->
            <div class="form-row">
                <div class="col">
                <label class="c-form-ttl">お名前：</label><span class="c-label-required"></span>
                  <input type="text" class="form-control" placeholder="First name">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <!-- メール -->
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email：</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="">
              </div>
            <!-- ご希望日 -->
                <label class="c-form-ttl">ご予約日：</label><span class="c-label-required"></span>
                <select class="form-control" name="reserve_request_time" id="reserve_request_start_time"
                        aria-invalide="false">
                        <option value="" label="---" selected></option>
                        <option value="11月1日" label="11月1日（水）" ></option>
                        <option value="11月2日" label="11月2日（木）" ></option>
                        <option value="11月3日" label="11月3日（金）" ></option>
                        <option value="11月4日" label="11月4日（土）" ></option>
                        <option value="11月5日" label="11月5日（日）" ></option>
                        <option value="11月6日" label="11月6日（月）" ></option>
                        <option value="11月7日" label="11月7日（火）" ></option>
                        <option value="11月8日" label="11月8日（水）" ></option>
                    </select>
            </div>
            <form method="post" action="completion.html">
                <input type="hidden" value="test" name="reserve_request_date" id="reserve_start_date">

                <!-- ご希望時間 -->
                <div class="form-group">
                    <label class="c-form-ttl">時間：</label><span class="c-label-required"></span>
                    <select class="form-control" name="reserve_request_time" id="reserve_request_start_time"
                        aria-invalide="false">
                        <option value="" label="---" selected></option>
                        <option value="11時00分" label="11時00分"></option>
                        <option value="12時00分" label="12時00分"></option>
                        <option value="13時00分" label="13時00分"></option>
                        <option value="14時00分" label="14時00分"></option>
                        <option value="15時00分" label="15時00分"></option>
                        <option value="16時00分" label="16時00分"></option>
                        <option value="17時00分" label="17時00分"></option>
                        <option value="18時00分" label="18時00分"></option>
                        <option value="19時00分" label="19時00分"></option>
                    </select>
                </div>
                <!-- 電話番号 -->
                <div class="form-group">
                    <label class="c-form-ttl">電話番号</label>
                    <input class="form-control" type="text" placeholder="例)090-0900-0900"
                            name="reserve_request_tels" id="reserve_request_client_tels_tel">
                </div>
                <!-- ご予約人数 -->
                <div class="form-group">
                    <label class="c-form-ttl">ご予約人数</label>
                    <select class="form-control" name="reserve_request_num"
                        id="reserve_request_number_of_persons" aria-invalid="false">
                        <option value="" label="---" selected></option>
                        <option value="1人" label="1人"></option>
                        <option value="2人" label="2人"></option>
                        <option value="3人" label="3人"></option>
                        <option value="4人" label="4人"></option>
                        <option value="5人以上" label="5人以上"></option>
                    </select>
                </div>

                <!-- 店舗へのご要望・連絡事項 -->
                <div class="form-group">
                    <label class="c-form-ttl">店舗へのご要望・連絡事項</label>
                    <textarea name="reserve_request_comment" id="reserve_request_comment" cols="" rows="3"
                        class="form-control" placeholder="例)ご要望・アレルギー等あればご記入ください"></textarea>
                </div>
               
                <!-- 予約する -->                
                <button type="submit" class="btn btn-primary" href="completion.html">予約する</button>

            </form>
        </div>

    </div>

<script>
$(function(){

    $('#calendar').datetimepicker({
        inline: true,
        minDate: moment().format("YYYY/MM/DD"),
        locale: 'ja'
    });
    $("#calendar").on("dp.change", function (event) {
        $("#reserve_start_date").val(event.date.format("YYYY/MM/DD"));
    });

})

</script>
</body>
</html>
